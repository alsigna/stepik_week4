{% extends 'base.html' %}
{% load crispy_forms_tags %}

{% block main %}

<section class="col-lg-8 offset-lg-2 mt-5 card">
    <div class="card-body px-3 pb-4">
        <h1 class="h4 pt-2 pb-3">Мое резюме</h1>
        {% if messages %}
        {% for message in messages %}
        <p class="alert alert-info" role="alert" style="text-align: center">
            {{ message }}
        </p>
        {% endfor %}
        {% endif %}

        {% crispy form "bootstrap4" %}
    </div>
</section>

{% endblock %}
