{% load static %}

<div class="card mb-4">
    <div class="card-body px-4">
        <div class="row">
            <div class="col-12 col-md-8 col-lg-9">
                <h2 class="h2 pb-2">
                    <a href="{% url 'public:vacancy' vacancy.id %}">
                        {{ vacancy.title }}
                    </a>
                </h2>
                <p class="mb-2">{{ vacancy.skills }}</p>
                <p>От {{ vacancy.salary_min }} до {{ vacancy.salary_max }}руб.</p>
                <p class="text-muted pt-1">{{ vacancy.published_at }}</p>
            </div>
            <div class="col-12 col-md-4 col-lg-3 d-flex align-items-end">
                <img src="{% static vacancy.company.logo %}" class="mx-auto d-block mw-100" alt="">
            </div>
        </div>
    </div>
</div>
