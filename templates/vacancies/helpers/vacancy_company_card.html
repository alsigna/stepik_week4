{% load static %}
<div class="card mt-3">
    <div class="card-body px-4">
        <div class="row align-items-center">
            <div class="col-6 col-lg-8">
                <h3>
                    <a href="{% url 'public:vacancy' vacancy.id %}" class="mb-1 text-primary">
                        {{ vacancy.title }}
                    </a>
                </h3>
                <p class="mb-1">
                    <span class="mr-4">От {{ vacancy.salary_min }} до {{ vacancy.salary_max }} руб.</span>
                    <span class="strong">{{ vacancy.application_count }} отклика</span>
                </p>
            </div>
            <div class="col-6 col-lg-4 text-right">
                <a href="{% url 'company:my_company_vacancy_edit' vacancy.id %}"
                    class="btn btn-outline-primary">Изменить</a>
            </div>
        </div>
    </div>
</div>
