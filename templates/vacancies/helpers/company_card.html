{% load static %}
{% load helpers %}

<div class="col-6 col-md-6 col-lg-3">
    <div class="card pt-4 text-center mb-4">
        <a href="{% url 'public:company' company.pk %}" style="max-width: 150px;" class="mx-auto d-block">
            <img class="mx-auto d-block mw-100" src="{% static company.logo %}" alt="">
        </a>
        <div class="card-body">
            <p class="card-text">
                <a href="{% url 'public:company' company.pk %}">
                    {{company.vacancies_count|ru_pluralize:'вакансия,вакансии,вакансий'}}
                </a>
            </p>
        </div>
    </div>
</div>
