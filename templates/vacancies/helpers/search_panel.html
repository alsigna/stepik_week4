<div class="row">
    <div class="col-12 col-md-8 col-lg-6 offset-lg-3 offset-md-2">
        <form class="form-inline sm-form mr-auto mb-4" enctype="multipart/form-data"
            action="{% url 'public:search_results' %}" method="GET">
            <div class="form-group col-8 col-md-10 pl-0">
                <input name="q" type="text" class="form-control w-100" placeholder="Найти работу или стажировку"
                    value="{{ search_string }}" autofocus="autofocus">
            </div>
            <div class="form-group col-4 col-md-2 pl-0">
                <button class="btn btn-primary w-100" type="submit">Найти</button>
            </div>
        </form>
        <p>Например:
            <a href="{% url 'public:search_results' %}?q=Python"
                class="text-dark border-bottom border-dark m-1 text-decoration-none">Python</a>
            <a href="{% url 'public:search_results' %}?q=Flask"
                class="text-dark border-bottom border-dark m-1 text-decoration-none">Flask</a>
            <a href="{% url 'public:search_results' %}?q=Django"
                class="text-dark border-bottom border-dark m-1 text-decoration-none">Django</a>
            <a href="{% url 'public:search_results' %}?q=Парсинг"
                class="text-dark border-bottom border-dark m-1 text-decoration-none">Парсинг</a>
            <a href="{% url 'public:search_results' %}?q=ML"
                class="text-dark border-bottom border-dark m-1 text-decoration-none">ML</a>
        </p>
    </div>
</div>
